<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="form.css" type="text/css" rel="stylesheet">
 <title>Document</title>
</head>
<body>
 <form class="sub" action="console.log()" method="GET">
 <div>
 <label>Email Address</label><br><br>
 <input class="in" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email Address" required><br>
 <small id="para">We'll never share your email with anyone else</small><br><br>
 <input class="in" type="password" id="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" required><br><br>
 <label >Url</label><br><br>
 <input type="text" class="in" placeholder="url"pattern="https?://.+" title="please enter a valid url start with https" required><br><br>
 <label>Check Me Out</label>
 <input type="checkbox" value="Check Me Out"><br><br>
 <button id="button">Sumbit</button>
 </div>
 </form>
 
</body>
</html>
