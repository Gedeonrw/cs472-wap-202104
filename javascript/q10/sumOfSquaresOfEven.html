<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of even numbers</title>
    <script>
        function computeSumOfSquaresOfEvensOnly(nums){
            let sumEven=0;
            for(let i=0; i<nums.length; i++){
                if(nums[i]%2==0){
                    sumEven+=nums[i]*nums[i];
                }
            }
            return sumEven;
        }
        let n = [1,2,3,4,5,];
        console.log(computeSumOfSquaresOfEvensOnly(n));
    </script>
</head>
<body>
    <p>Hello</p>
</body>
</html>
