<script>
    function findLongWord(str,i){
        let s = [];
  for(let j=0; j<str.length;j++){
      if(str[j].length > i){
        s.push(str[j]);
     //s += str[j];
      } 
  }
  return s;
    }
    let st = ["us", "chin", "mongolia","kenya","belgium"];
    console.log(findLongWord(st,4));
</script>
