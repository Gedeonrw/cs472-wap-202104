    <title>Fibbonacci numbers</title>
    <script>
        function fibonacci(n,a,b)
{
 
 var sum;
 console.log(a)
 console.log(b)
 for (var i = 2; i < n; i++) 
 {
 
 sum=a+b;
 a=b;
 b=sum;
 console.log(sum)
 
 }
 
}
 
console.log(fibonacci(12,0 , 1));
    </script>
